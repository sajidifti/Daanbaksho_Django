{% extends 'base.html' %} {% load crispy_forms_tags %} {% block donate %}active{% endblock donate %}{% block body %}
<h3 class="text-center">Donate Food</h3>
<hr />
<div class="container">
  <div class="row justify-content-center">
    <div class="col-6">
      <form method="POST" action="">
        {% csrf_token %}
        
        <div class="mb-3">
          <label class="form-label">Food for How Many Persons?</label>
          <input type="Number" class="form-control" placeholder="Enter Number of Persons" name = "fquantity">
        </div>
        <div class="mb-3">
          <label class="form-label">Item Description</label>
          <textarea class="form-control" rows="3" placeholder="Rice, Chicken, Beef, Chips, Biscuits etc." name = "desc"></textarea>
        </div>

        {% comment %} <input type="hidden" name="d_user" value={{ request.user }}> {% endcomment %}

        <input
          class="btn btn-dark mt-5"
          type="submit"
          value="Donate"
          name="donate"
        />
      </form>
    </div>
  </div>
</div>
{% endblock body %}
